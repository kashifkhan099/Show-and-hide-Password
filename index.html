<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Toggle Example</title>
</head>
<body>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password">

  <br>

  <input type="checkbox" id="showPassword"> Show Password

  <script>
    // Get the password input element
    const passwordInput = document.getElementById("password");

    // Get the checkbox element for show/hide
    const showPasswordCheckbox = document.getElementById("showPassword");

    // Add an event listener to the checkbox
    showPasswordCheckbox.addEventListener("change", function() {
      // Check if the checkbox is checked
      if (showPasswordCheckbox.checked) {
        // If checked, change the input type to "text" to show the password
        passwordInput.type = "text";
      } else {
        // If not checked, change the input type to "password" to hide the password
        passwordInput.type = "password";
      }
    });
  </script>
</body>
</html>
